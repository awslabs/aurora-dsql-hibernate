name: pgJDBC Integration tests

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/**'
      - '.github/workflows/java-hibernate-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/**'
      - '.github/workflows/java-hibernate-tests.yml'
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      # Explicitly set permissions, following the principle of least privilege
      actions: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        architecture: x64
        cache: maven

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.JAVA_IAM_ROLE }}
        aws-region: us-east-1

    - name: Configure and run integration for pgjdbc - admin
      working-directory: ./examples
      env:
        CLUSTER_ENDPOINT: ${{ secrets.JAVA_PGJDBC_CLUSTER_ENDPOINT }}
        CLUSTER_USER: admin
        REGION: ${{ secrets.JAVA_PGJDBC_CLUSTER_REGION }}
      run: |
        mvn validate
        mvn initialize
        mvn clean compile assembly:single
        mvn test


name: Hibernate sample tests

on:
  push:
    branches: [ main ]
    paths:
      - 'examples/**'
      - '.github/workflows/java-hibernate-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/**'
      - '.github/workflows/java-hibernate-tests.yml'
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  test-sample-app:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      # Explicitly set permissions, following the principle of least privilege
      actions: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        architecture: x64
        cache: maven

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.JAVA_IAM_ROLE }}
        aws-region: us-east-1

    - name: Build dialect
      working-directory: ./dialect
      run: |
        mvn clean package -DskipTests
        echo "DIALECT_JAR=$(find $(pwd)/target -name "aws-dsql-hibernate-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar")" >> $GITHUB_ENV

    - name: Run sample application tests with dialect JAR
      working-directory: ./examples/pet-clinic-app
      run : |
        mkdir -p lib
        cp ${{ env.DIALECT_JAR }} lib/
        mvn validate
        mvn initialize
        mvn clean compile
        mvn test -Dhibernate.dialect.jar=lib/$(basename ${{ env.DIALECT_JAR }})

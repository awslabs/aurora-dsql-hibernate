<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'petTypes')}">

<body>

<h2>
  <th:block th:if="${petType['new']}">New </th:block>
  Pet Type
</h2>
<form th:object="${petType}" class="form-horizontal" method="post">
  <input type="hidden" name="id" th:value="*{id}" />
  <div class="form-group has-feedback">
    <input
      th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        th:with="text=${petType['new']} ? 'Add Pet Type' : 'Update Pet Type'"
        class="btn btn-primary" type="submit" th:text="${text}">Add
        Pet Type</button>
    </div>
  </div>
</form>

</body>

</html>
